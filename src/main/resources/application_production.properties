# Datasource
#spring.datasource.url=jdbc:mysql://localhost:3306/myDataBase?useTimezone=true&serverTimezone=UTC
spring.datasource.url=${datasource.url}
spring.datasource.username=${datasource.username}
spring.datasource.password=${datasource.password}
spring.datasource.url=jdbc:mysql://${url.database}/rest_with_spring_boot_udemy?useTimezone=true&serverTimezone=UTC

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialization-mode=always

# H2
spring.h2.console.enabled=false

spring.jackson.default-property-inclusion=non_null

# upload multi-part
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir=/code/uploadDir




